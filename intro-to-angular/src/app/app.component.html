<!--
  [()] is called 2 way binding or Banana-in-the-box or BNIB
  To use the default BNIB from input values, you need to import:
    ```import { FormsModule } from '@angular/forms';```
  And put that under AppModule, then put that FormsModule under imports array

  Then use the word 'ngModel' inside the BNIB
  [(ngModel)]="yourPropertyHere"
-->
<div>Title: <input type="text" [(ngModel)]="title" /></div>
<!-- [] is dataBinding. Pass it down -->
<!-- () is eventBinding. Pass it up -->
<!--
  Be careful on using dataBinding.
  Sometimes it causes change detection issues when you are modifying deep layered objects.
-->
<app-child [name]="title" (nameChanged)="title = $event"></app-child>
